<body>
<p id="update" style="font-size: 30px; text-align: center">Hij staat in de app-store, maar is nog niet vindbaar<br />
<p style="text-align: center"><a href="itms-apps://itunes.apple.com/app/id1174047097">Installeer direct in iTunes</p>
<a href="https://coolblue.nl/app">Bekijk de App pagina op coolblue.nl</a></p>
<script>

fetch("https://itunes.apple.com/nl/genre/ios-winkelen/id6024?mt=8&letter=C&page=9")
    .then(function (response) {
        response.text().then(function (responseText) {
            if (responseText.match('Coolblue')) {
              document.getElementById('update').textContent = "Ja, hij is te vinden! LAUNCH LAUNCH LAUNCH!";
            } else {
              document.getElementById('update').textContent = "Hij staat in de app-store... maar we wachten nog ff";
            }
        });
    });
</script>
